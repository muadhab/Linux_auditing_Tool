---
- name: Execute lynis_redhat.sh on remote host
  hosts: redhat  # This will apply to all hosts in the inventory
  tasks:
    - name: Execute lynis_redhat.sh
      command: /data/lynis_redhat.sh  # Ensure this is the correct path to your script
      register: lynis_result  # Register output for potential debugging

    - name: Display lynis_redhat.sh output
      debug:
        var: lynis_result.stdout

    - name: Display lynis_redhat.sh error output
      debug:
        var: lynis_result.stderr

